<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Solway&display=swap" rel="stylesheet">

</head>

<body>
    <section class="wrapper">
        <h1>The World's Greatest-Ever Password Generator</h1>
        <!--Card with the password generator-->
        <div class="card">
            <header class="cardHeader">
                <h2>Lock down your world with a customized password.</h2>
            </header>
            <!--Password generator block-->
            <div class="cardBody">
                <textarea class="password" placeholder="Your Password" aria-label="Generated Password"></textarea>
            </div>
            <div class="cardFooter">
                <button id="generatePass" class="btn" >Generate Password</button> 
            </div>          
        </div>
    </section>

    <footer>
        <section id="footer-box">
        <p id="footer-text">Copyright &#169; 2020, Douglass Davidoff</p>
        </section>

    </footer>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://randojs.com/2.0.0.js"></script>
    
    
</body>
</html>
